<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Flask API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            background: #fff;
            border: 1px solid #ddd;
            display: inline-block;
            min-width: 300px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .timestamp {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: rgba(0, 0, 0, 0.8);
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>Flask API Fetch Test</h1>
    <div style="display: flex; justify-content: center; align-items: center;">
        <div style="display: flex; flex-direction: column; align-items: flex-start; max-width: 300px; margin-right: 20px;">
            <button style="width: 100%; margin-bottom: 10px;" onclick="fetchRoot()">Fetch Root</button>
            <button style="width: 100%; margin-bottom: 10px;" onclick="fetchStatus()">Fetch Status</button>
            <button style="width: 100%; margin-bottom: 10px;" onclick="fetchHelp()">Fetch Help</button>
        </div>
        <div id="response" style="height: 130px;">Waiting for response...</div>
    </div>

    <script>
        function fetchData(endpoint) {
            fetch(`https://myflaskapi.duckdns.org/${endpoint}`)
            .then(response => response.json())
            .then(data => {
                document.getElementById("response").innerText = data.message;
            })
            .catch(error => {
                document.getElementById("response").innerText = "Error fetching data";
                console.error("Error:", error);
            });
        }
        
                function fetchRoot() {
                    fetchData('');
                }

        function fetchStatus() {
            fetchData('status');
        }

        function fetchHelp() {
            fetchData('help');
        }
    </script>
    <div class="timestamp">
        Last updated: February 01, 2025, 10:18 PM
    </div>
</body>
</html>
