<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <form id="login-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <div class="button-container">
                <button type="submit" class="btn" id="login-button">Login</button>
                <button type="button" class="btn forgot-password">Forgot my password</button>
            </div>
        </form>
        <div id="success-message" style="display:none;">Login successful! Redirecting...</div>
    </div>
    <script src="script.js"></script>
    <div class="timestamp">Feb 11th 2025 @ 15:19 hrs</div>
</body>
</html>
